apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-controller
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://drop-ship.shop"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "eduverse-chat-service"
spec:
  ingressClassName: webapprouting.kubernetes.azure.com
  rules:
  - host: drop-ship.shop
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: eduverse-frontend-service
            port:
              number: 3001
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: eduverse-auth-service
            port:
              number: 4001
      - path: /api/user
        pathType: Prefix
        backend:
          service:
            name: eduverse-user-service
            port:
              number: 6001
      - path: /api/notification
        pathType: Prefix
        backend:
          service:
            name: eduverse-notification-service
            port:
              number: 5001
      - path: /api/course
        pathType: Prefix
        backend:
          service:
            name: eduverse-course-service
            port:
              number: 7001
      - path: /api/payment
        pathType: Prefix
        backend:
          service:
            name: eduverse-payment-service
            port:
              number: 8001
      - path: /api/chat
        pathType: Prefix
        backend:
          service:
            name: eduverse-chat-service
            port:
              number: 9001
      - path: /socket.io
        pathType: Prefix
        backend:
          service:
            name: eduverse-chat-service
            port:
              number: 9001