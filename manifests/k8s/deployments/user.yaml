apiVersion: apps/v1
kind: Deployment
metadata:
  name: eduverse-user-deployment
  labels:
    name:  user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - image: nahyan007/eduverse-user:latest
        name: user-service
        envFrom:
          - configMapRef:
              name: user-service-config