apiVersion: apps/v1
kind: Deployment
metadata:
  name: eduverse-user-deployment
  labels:
    name:  user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - image: nahyan007/eduverse-user:latest
        name: user-service
        envFrom:
          - configMapRef:
              name: user-service-config
---
apiVersion: v1
kind: Service
metadata:
  name: eduverse-user-service
spec:
  selector:
    app: eduverse-user-service
  ports:
  - protocol: TCP
    port: 6001
    targetPort: 6001